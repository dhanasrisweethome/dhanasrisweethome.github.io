<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Pootharekulu</title>
  <link rel="stylesheet" href="order.css" />
                                          
</head>
<body>

<header></header>
  <section class="order-section">
    <h2>Order Details</h2>

    <p id="selected-item" style="font-weight: bold;"></p>

  <form action="https://formspree.io/f/movkrkjv" method="POST">
      
      <!-- Hidden field to store sweet name -->
      <input type="hidden" name="sweet" id="sweet">

      <input type="text" name="name" placeholder="Your Name" required>
      <input type="text" name="phone" placeholder="Phone Number" required>

      <textarea name="address" rows="3" placeholder="Full Address" required></textarea>
    <div class="qty-box">
  <input id="qu" type="number" name="quantity" placeholder="enter quantity" required >
  <span id="live-price" style="margin-left: 10px; font-weight:bold; color:#333;"></span>
</div>


      <textarea name="message" rows="4" placeholder="Extra Notes (optional)"></textarea>

      <button type="submit">Place Order</button>
    </form><p id="success-msg" 
   style="display:none; 
   margin-top:20px; 
   padding:15px; 
   background:#e8ffd4; 
   border-left:5px solid #3a9c24; 
   border-radius:10px;
   font-weight:600;
   color:#2d7d1d;">
  Thank you for ordering! ‚ù§Ô∏è<br>
  We will reach you soon üòä
</p>

  </section>

  <script>
    // Read the sweet item name from URL
    const urlParams = new URLSearchParams(window.location.search);
    const item = urlParams.get("item");

    // Update page content dynamically
    document.getElementById("selected-item").innerText = "You are ordering: " + item;
    document.getElementById("sweet").value = item;
  </script>
<script src="order.js"></script>
</body>
</html>
